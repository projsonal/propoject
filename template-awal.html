                <div class="mb-6 pb-3 columns is-multiline">
                    <div class="column is-12 is-6-desktop mx-auto has-text-centered">
                        <h2 class="mb-4 is-size-1 is-size-3-mobile has-text-weight-bold" id="judul-index"></h2>

                    </div>
                </div>
            </div>

        <section class="section" style="background-color: #004b87;">
            <div class="container">
                <div class="is-vcentered columns is-multiline">
                    <div class="column is-6 is-5-desktop mb-4">

                                    <div class="control">

                                    </div>
                                </div>
                                <div class="field mb-4">
                                    <label class="label">Pesan</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Masukkan pesan Anda"

                                    </div>
                                </div>
